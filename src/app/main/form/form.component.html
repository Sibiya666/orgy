<div class="grid-container">
    <form [formGroup]="myForm">
        <h3 class="lead">Заявка на оргию!</h3>
        <div class="grid-x">
            <div class="medium-6">
                <div formArrayName="users">
                    <div *ngFor="let user of myForm.controls.users.controls; let i = index">
                        <div [formGroupName]=i>
                            <label for="">
                                Введите ваше имя:
                                <input type="text" formControlName="user">
                            </label>
                            <h4 class="lead">Выберите предпочтения:</h4>
                            <label for="">
                                Танки:
                                <input type="checkbox" formControlName="tanks">
                            </label>
                            <label for="">
                                Дизайнеры:
                                <input type="checkbox" formControlName="desingers">
                            </label>
                            <button type="button" class="button primary" (click)="removeUser(i)">Удалиться  участника</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="medium-12">
                <button type="button" class="button primary" (click)="addUser()">Добавить участника</button>
                <button type="button" class="button success" (click)="save()">Отправить заявку</button>
            </div>
        </div>
    </form>
</div>
